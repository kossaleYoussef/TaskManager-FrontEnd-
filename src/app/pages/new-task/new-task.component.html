<div class="centered-content">
  <div class="modal-box">
    <h6 class="title">
      CREATE A NEW TASK
    </h6>
    <br>
      <p class="control is-expanded">
        <input #TaskTitle class="input" type="text" placeholder="Write a task">
      </p>
      <div class="buttons">
        <p class="control">

          <a class="button is-danger" routerLink="/">
            <i class="fas fa-backspace"></i>
            &nbsp;&nbsp;BACK
          </a>

          <a class="button is-info" (click)="createTask(TaskTitle.value)">
            <i class="fas fa-check"></i>&nbsp;&nbsp;CREATE
          </a>
        </p>
      </div>

  </div>
</div>
